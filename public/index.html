<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veblen Launch System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">
  <div id="app"></div>
  <script>
    let step = 0;
    let data = { hooks: [], scripts: [], calendar: [] };
    
    function render() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="flex min-h-screen">
          <aside class="w-64 bg-neutral-950 border-r border-neutral-800 p-6">
            <h1 class="text-2xl font-black mb-8"><span class="text-orange-500">VEBLEN</span> <span class="text-neutral-500">Launch</span></h1>
            <div class="space-y-2">
              ${['Business Profile', 'Research', 'Scripts', 'Filming', 'Calendar', 'Export'].map((name, i) => `
                <div onclick="step=${i};render()" class="px-4 py-3 rounded-lg cursor-pointer ${step === i ? 'bg-orange-500/10 border border-orange-500' : 'bg-neutral-900 border border-neutral-800'}">${name}</div>
              `).join('')}
            </div>
          </aside>
          <main class="flex-1 p-8">${renderStep()}</main>
        </div>
      `;
    }
    
    function renderStep() {
      if (step === 0) return `
        <h2 class="text-3xl font-bold text-orange-500 mb-6">Business Profile</h2>
        <div class="bg-orange-500/10 border border-orange-500/30 rounded-xl p-6 mb-6">
          <h3 class="font-bold text-white mb-4">üåê Quick Start: Analyze Website</h3>
          <div class="flex gap-3">
            <input type="text" placeholder="https://example.com" class="flex-1 bg-black border border-neutral-800 rounded-lg px-4 py-3 text-white">
            <button onclick="alert('Demo: Website analyzed! Business data populated.')" class="px-6 py-3 bg-orange-500 text-black font-bold rounded-lg">‚ö° Analyze</button>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-6">
          <div><label class="text-neutral-400 text-sm">Business Name</label><input class="w-full mt-1 bg-black border border-neutral-800 rounded-lg px-4 py-3 text-white" value="Demo Trailers"></div>
          <div><label class="text-neutral-400 text-sm">Industry</label><select class="w-full mt-1 bg-black border border-neutral-800 rounded-lg px-4 py-3 text-white"><option>Trades & Services</option></select></div>
        </div>
        <button onclick="step=1;render()" class="mt-8 px-8 py-3 bg-orange-500 text-black font-bold rounded-lg">Continue to Research ‚Üí</button>
      `;
      
      if (step === 1) return `
        <h2 class="text-3xl font-bold text-orange-500 mb-6">Research Engine</h2>
        <button onclick="generateResearch()" class="px-6 py-3 bg-orange-500 text-black font-bold rounded-lg mb-6">‚ö° Generate Research</button>
        <div id="research-output">${data.hooks.length ? renderHooks() : '<p class="text-neutral-500">Click Generate Research to build hooks and pillars.</p>'}</div>
        <div class="flex justify-between mt-8"><button onclick="step=0;render()" class="px-6 py-3 bg-neutral-900 rounded-lg">‚Üê Back</button><button onclick="step=2;render()" class="px-8 py-3 bg-orange-500 text-black font-bold rounded-lg">Continue ‚Üí</button></div>
      `;
      
      if (step === 2) return `
        <h2 class="text-3xl font-bold text-orange-500 mb-6">Script Writing</h2>
        <button onclick="generateScripts()" class="px-6 py-3 bg-orange-500 text-black font-bold rounded-lg mb-6">‚úçÔ∏è Generate Scripts</button>
        <div id="scripts-output">${data.scripts.length ? renderScripts() : '<p class="text-neutral-500">Click Generate Scripts to create cue-card scripts.</p>'}</div>
        <div class="flex justify-between mt-8"><button onclick="step=1;render()" class="px-6 py-3 bg-neutral-900 rounded-lg">‚Üê Back</button><button onclick="step=3;render()" class="px-8 py-3 bg-orange-500 text-black font-bold rounded-lg">Continue ‚Üí</button></div>
      `;
      
      if (step === 3) return `
        <h2 class="text-3xl font-bold text-orange-500 mb-6">Filming Guide</h2>
        <div class="space-y-4">
          <div class="bg-neutral-900 border border-neutral-800 rounded-xl p-4 flex items-center gap-4"><div class="w-12 h-12 rounded-full bg-orange-500/20 flex items-center justify-center text-orange-500 font-bold">1</div><div><h4 class="font-bold">Workshop Interior</h4><p class="text-neutral-400 text-sm">Scripts 1, 4 ‚Ä¢ 45 min</p></div></div>
          <div class="bg-neutral-900 border border-neutral-800 rounded-xl p-4 flex items-center gap-4"><div class="w-12 h-12 rounded-full bg-orange-500/20 flex items-center justify-center text-orange-500 font-bold">2</div><div><h4 class="font-bold">Outdoor Yard</h4><p class="text-neutral-400 text-sm">Scripts 2, 5 ‚Ä¢ 45 min</p></div></div>
          <div class="bg-neutral-900 border border-neutral-800 rounded-xl p-4 flex items-center gap-4"><div class="w-12 h-12 rounded-full bg-orange-500/20 flex items-center justify-center text-orange-500 font-bold">3</div><div><h4 class="font-bold">Inside Trailer</h4><p class="text-neutral-400 text-sm">Scripts 3, 6 ‚Ä¢ 30 min</p></div></div>
        </div>
        <div class="flex justify-between mt-8"><button onclick="step=2;render()" class="px-6 py-3 bg-neutral-900 rounded-lg">‚Üê Back</button><button onclick="step=4;render()" class="px-8 py-3 bg-orange-500 text-black font-bold rounded-lg">Continue ‚Üí</button></div>
      `;
      
      if (step === 4) return `
        <h2 class="text-3xl font-bold text-orange-500 mb-6">Content Calendar</h2>
        <div class="bg-neutral-900 rounded-xl overflow-hidden">
          <div class="bg-neutral-800 px-5 py-3 font-bold text-orange-500">Week 1</div>
          <div class="grid grid-cols-4 gap-px bg-neutral-800">
            <div class="bg-neutral-950 p-4"><span class="font-bold">Monday</span><div class="mt-2 p-3 bg-red-500/10 border border-red-500/30 rounded-lg"><span class="text-xs text-neutral-400">PAIN</span><p class="text-sm mt-1">The Rust Test</p></div></div>
            <div class="bg-neutral-950 p-4"><span class="font-bold">Wednesday</span><div class="mt-2 p-3 bg-purple-500/10 border border-purple-500/30 rounded-lg"><span class="text-xs text-neutral-400">PROOF</span><p class="text-sm mt-1">Drawer Demo</p></div></div>
            <div class="bg-neutral-950 p-4"><span class="font-bold">Friday</span><div class="mt-2 p-3 bg-blue-500/10 border border-blue-500/30 rounded-lg"><span class="text-xs text-neutral-400">AUTHORITY</span><p class="text-sm mt-1">3 Upgrades ROI</p></div></div>
            <div class="bg-neutral-950 p-4"><span class="font-bold">Sunday</span><div class="mt-2 p-3 bg-green-500/10 border border-green-500/30 rounded-lg"><span class="text-xs text-neutral-400">CTA</span><p class="text-sm mt-1">EOFY Tax</p></div></div>
          </div>
        </div>
        <div class="flex justify-between mt-8"><button onclick="step=3;render()" class="px-6 py-3 bg-neutral-900 rounded-lg">‚Üê Back</button><button onclick="step=5;render()" class="px-8 py-3 bg-orange-500 text-black font-bold rounded-lg">Continue ‚Üí</button></div>
      `;
      
      if (step === 5) return `
        <h2 class="text-3xl font-bold text-orange-500 mb-6">Export & Launch</h2>
        <div class="grid grid-cols-4 gap-4 mb-8">
          <div class="bg-orange-500/10 border border-orange-500/30 rounded-xl p-6 text-center"><div class="text-4xl font-bold text-orange-500">${data.hooks.length || 15}</div><div class="text-neutral-400 text-sm">Hooks</div></div>
          <div class="bg-neutral-900 border border-neutral-800 rounded-xl p-6 text-center"><div class="text-4xl font-bold">6</div><div class="text-neutral-400 text-sm">Topics</div></div>
          <div class="bg-neutral-900 border border-neutral-800 rounded-xl p-6 text-center"><div class="text-4xl font-bold">${data.scripts.length || 6}</div><div class="text-neutral-400 text-sm">Scripts</div></div>
          <div class="bg-orange-500/10 border border-orange-500/30 rounded-xl p-6 text-center"><div class="text-4xl font-bold text-orange-500">8</div><div class="text-neutral-400 text-sm">Posts</div></div>
        </div>
        <button onclick="exportData()" class="px-6 py-3 bg-orange-500 text-black font-bold rounded-lg">üì¶ Download Export</button>
        <div class="mt-8 bg-green-500/10 border border-green-500/30 rounded-xl p-6"><h3 class="text-xl font-bold text-green-400">üéâ Demo Complete!</h3><p class="text-neutral-300 mt-2">You've experienced the full Veblen Launch workflow.</p></div>
      `;
    }
    
    function renderHooks() {
      return `<div class="grid grid-cols-2 gap-3">${data.hooks.map(h => `<div class="bg-neutral-900 border border-neutral-800 rounded-lg p-4"><p class="text-white font-medium mb-2">"${h.hook}"</p><span class="px-2 py-1 bg-orange-500/20 text-orange-500 rounded text-xs">${h.type}</span></div>`).join('')}</div>`;
    }
    
    function renderScripts() {
      return data.scripts.map((s, i) => `<div class="bg-neutral-900 border border-neutral-800 rounded-xl mb-4 overflow-hidden"><div class="bg-neutral-800 px-5 py-3 flex items-center gap-3"><span class="w-8 h-8 rounded-full bg-orange-500/20 flex items-center justify-center text-orange-500 font-bold">${i+1}</span><h4 class="font-bold">${s.title}</h4></div><div class="p-5"><div class="bg-orange-500/10 border border-orange-500/30 rounded-lg p-4 mb-4"><span class="text-xs text-orange-500">HOOK</span><p class="text-white font-bold mt-1">"${s.hook}"</p></div><div class="grid grid-cols-3 gap-4"><div class="bg-neutral-800 rounded-lg p-4"><span class="text-xs text-neutral-500">SETUP</span><p class="text-neutral-300 text-sm mt-1">${s.setup}</p></div><div class="bg-neutral-800 rounded-lg p-4"><span class="text-xs text-neutral-500">PAYOFF</span><p class="text-neutral-300 text-sm mt-1">${s.payoff}</p></div><div class="bg-neutral-800 rounded-lg p-4"><span class="text-xs text-neutral-500">CTA</span><p class="text-neutral-300 text-sm mt-1">${s.cta}</p></div></div></div></div>`).join('');
    }
    
    function generateResearch() {
      data.hooks = [
        { hook: "The 3 trailer upgrades that pay for themselves in 12 months", type: "Big Outcome" },
        { hook: "Stop buying the biggest toolbox until you fix this", type: "Contrarian" },
        { hook: "Most tradie trailers fail this simple rust test", type: "Common Mistake" },
        { hook: "Aluminium lasts longer right? Here's the 2-year test", type: "Myth vs Fact" },
        { hook: "5-point pre-delivery check that avoids warranty fights", type: "Checklist" },
        { hook: "From rattly mess to silent and organised in one morning", type: "Before/After" },
        { hook: "We lost a $6K job because of one sentence in our quote", type: "Story" },
        { hook: "I can get a cheaper trailer at Bunnings - here's the math", type: "Objection Flip" }
      ];
      render();
    }
    
    function generateScripts() {
      data.scripts = [
        { title: "3 Upgrades That Pay For Themselves", hook: "The 3 trailer upgrades that pay for themselves in 12 months", setup: "Most tradies spend money on their trailer once and never think about it again.", payoff: "Silent drawers, load scales, and proper tie-downs each save you hundreds per year.", cta: "Comment UPGRADE for the ROI breakdown." },
        { title: "The Rust Test", hook: "Most tradie trailers fail this simple rust test near the beach", setup: "If you're within 20km of the coast, your trailer is getting hammered by salt air.", payoff: "Run your finger along the chassis rails. If you feel roughness, it's already started.", cta: "Want to know what coating works? Drop a comment." },
        { title: "Silent Drawer Demo", hook: "From rattly mess to silent and organised in one morning", setup: "You know that sound - every bump, your tools crashing around.", payoff: "Watch this shake test. Not a sound. These soft-close mechanisms save you thousands.", cta: "DM SILENT for our drawer specs." }
      ];
      render();
    }
    
    function exportData() {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'veblen-launch-export.json';
      a.click();
    }
    
    render();
  </script>
</body>
</html>
